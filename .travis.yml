dist: xenial
language: python
python:
  - 3.7

before_install:
  - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python

install:
  - poetry install

jobs:
  include:
    - stage: Python tests
      script: poetry run black --check .
    - stage: Python tests
      script: poetry run flake8 .
    - stage: Python tests
      script: mypy --ignore-missing-imports .
